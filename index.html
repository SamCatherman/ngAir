<!-- index.html -->
<!DOCTYPE html>
<html lang="en" ng-app="ngAir" ng-controller="AirController">
  <head>
    <meta charset="utf-8">
    <title>ngAir</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Air Quality Index Monitor</h1>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <p>Enter a location and find the US Air Quality Index</p>
        </div>
        <div class="panel-body">
          <div class="searchBar">
            <input type="text" placeholder="Enter country..." ng-model="searchCountry" ng-model-options="{ debounce: 800 }" onclick="select()" autofocus>
            <input type="text" placeholder="Enter city..." ng-model="searchCity" ng-model-options="{ debounce: 800 }" onclick="select()" autofocus>
            <input type="text" placeholder="Enter state..." ng-model="searchState" ng-model-options="{ debounce: 800 }" onclick="select()" autofocus>
            <button>Search</button>
          </div>
        </div>
      </div>



    <br>
    <div id="air-data" ng-include="'partials/air-data.html'">

    </div>
    <br>
    <ng-map center="[42.1086, -72.5911]"></ng-map>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>

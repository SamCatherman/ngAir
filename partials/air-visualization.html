<div>Air Quality:
  <span class="colorBar" id="good" ng-if="aqi <= 50">Good</span>
  <span class="colorBar" id="moderate" ng-if="aqi > 50 && aqi <= 100">Moderate</span>
  <span class="colorBar" id="unhealthySens" ng-if="aqi > 100 && aqi <= 150">Unhealthy for Sensitive People</span>
  <span class="colorBar" id="unhealthy" ng-if="aqi > 150"> Unhealthy </span>
</div>
